{{> header }}
<h1>{{ site.name }}</h1>

{{#each pagination.files}}
<ul class="recent">
    <li>
        <div class="title"><a href="/{{ path }}/">{{ title }}</a></div>
        <div class="date">{{formatTime date "YYYY-MM-DD" }}</div>
    </li>
</ul>
{{/each}}

{{#if pagination.previous}}
    <a href="/{{pagination.previous.path}}{{#if pagination.previous.path}}/{{/if}}">Previous</a>
{{/if}}
{{#if pagination.next}}
    <a href="/{{pagination.next.path}}/">Next</a>
{{/if}}
{{> footer }}
